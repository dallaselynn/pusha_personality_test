     const q11 = `

     const qMap = {
         '#q1': q1,
         '#q2': q2,
         '#q3': q3,
         '#q4': q4,
         '#q5': q5,
         '#q6': q6,
         '#q7': q7,
         '#q8': q8,
         '#q9': q9,
         '#q10': q10,
         '#q11': q11
     };

     let currentQuestion = undefined;
     let resultList = verses.slice().filter((x) => x.verse.length > 100)

     function isLastQuestion(q_number) {
         return q_number === '#q11';
     }
     
     function loadQuestionByHash(q_number) {
         currentQuestion = q_number;
         $('.menu-list a').removeClass('is-active');
         $('#currentQuestion').html(qMap[q_number]);
         $(`a[href="${q_number}"]`).addClass('is-active');

         if(isLastQuestion(currentQuestion)) {
             $('button.next-question').text('Get Results');
         } else {
             $('button.next-question').text('Next Question');
         }
     }     
     
     function handleMenuClick(element) {
         const elem = element.tagName === "I" ? $(element).parent()[0] : element;
         const e = $(elem);
         if(e.hasClass('is-active')) {
             return;
         }

         console.log(e.attr('href'));
         if(e.attr('href') === "#results") {
             showResult();
         } else {
             loadQuestionByHash(e.attr('href'));
         }
     }

     function loadNextQuestion() {
         if(isLastQuestion(currentQuestion)) {
             showResult();
         } else {
             loadQuestionByHash(`#q${parseInt(currentQuestion.slice(2)) + 1}`);
         }
     }

     function loadPreviousQuestion() {
         if(currentQuestion === '#q1') {
             return;
         }
         
         loadQuestionByHash(`#q${parseInt(currentQuestion.slice(2)) - 1}`);
     }

     function showResult() {
         $('button.next-question').addClass('is-hidden');
         $('button.previous-question').addClass('is-hidden');
         $('button.new-result').removeClass('is-hidden');
         
         const idx = Math.floor(Math.random() * resultList.length);
         const result_data = resultList.splice(idx, 1)[0];

         const result = `
             <h4 id="const" class="title is-3">
                 From: ${result_data.song_title}
             </h4>
             
             <article class="is-primary">
                 <blockquote>
                     ${result_data.verse.trim()}
                 </blockquote>
             </article>
             <div class="content is-small">
               ${result_data.song_description}
             </div>
         `;

         $('#currentQuestion').html(result);
     }

     $('ul.menu-list li').click((e) => handleMenuClick(e.target));
     $('button.previous-question').click((e) => loadPreviousQuestion());
     $('button.next-question').click((e) => loadNextQuestion());
     $('button.new-result').click((e) => showResult());
     
     $('document').ready(function() {
         if(location.hash in qMap) {
             loadQuestionByHash(location.hash);
         } else {
             loadQuestionByHash('#q1');
         }
     });
